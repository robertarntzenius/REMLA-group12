name: Test data generation

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - uses: iterative/setup-cml@v1
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate test data
        run: |
          python stackoverflow-scrape/scrape.py --amount 5000 --tab Votes --directory generated
      - name: Test and evaluate data
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python src/stackoverflow-evaluation.py
          dvc repro
          
          git fetch --prune
          echo "# Metrics" > report.md
          echo "## Bag of words:" >> report.md
          reports/bag-of-words-metrics.json --show-md >> report.md
          
          cml send-comment report.md