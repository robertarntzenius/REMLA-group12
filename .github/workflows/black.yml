name: Black

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: Install black
      run: pip install black
    - name: Analysing the code with black
      run: black --check --diff $(git ls-files '*.py')
